kind: Service
apiVersion: v1
metadata:
  name: libraryservice
spec:
  selector:
    app: libraryservice
  ports:
  - protocol: "TCP"
    port: 8083
    targetPort: 8083
    nodePort: 30000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: libraryservice-deployment
  labels:
    app: libraryservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: libraryservice
  template:
    metadata:
      labels:
        app: libraryservice
    spec:
      containers:
      - name: libraryservice
        image: skiprope/libraryservice:latest
        ports:
        - containerPort: 8083
          name: server
          protocol: TCP
        env:
          - name: KUMULUZEE_DISCOVERY_CONSUL_AGENT
            value: http://consul:8500  
          - name: KUMULUZEE_CONFIG_CONSUL_AGENT
            value: http://consul:8500
          - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
            value: jdbc:postgresql://postgres-ls:5432/postgres
          - name: KUMULUZEE_DATASOURCES0_USERNAME
            value: postgres
          - name: KUMULUZEE_DATASOURCES0_PASSWORD
            value: skiprope
          - name: SKIPROPECONFIGS_HEALTH_CONSULURL
            value: http://consul:8500/v1/status/leader
        livenessProbe:
          httpGet:
            path: /health
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3
        